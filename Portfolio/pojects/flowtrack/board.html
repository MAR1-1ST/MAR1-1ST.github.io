<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Board - FlowTrack</title>
    <link rel="stylesheet" href="../flowtrack/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i></a>
                <h1 id="project-title">Project Name</h1>
            </div>
            <div class="header-right">
                 <button class="btn"><i class="fas fa-brain"></i> AI Summary</button>
                <button id="theme-switcher" class="theme-btn">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="profile">
                    <span>Alex Johnson</span>
                    <img src="https://i.pravatar.cc/40?u=alex" alt="Avatar">
                </div>
            </div>
        </header>

        <main id="kanban-board" class="kanban-board">
            </main>
    </div>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body">
                </div>
            <div class="modal-actions">
                 <button id="delete-task-btn" class="btn btn-danger"><i class="fas fa-trash"></i> Delete Task</button>
                 <button id="save-task-btn" class="btn btn-primary"><i class="fas fa-save"></i> Save Changes</button>
            </div>
        </div>
    </div>

    <script src="../flowtrack/js/storage.js"></script>
    <script src="../flowtrack/js/dragdrop.js"></script>
    <script src="../flowtrack/js/main.js"></script>
</body>
</html>
